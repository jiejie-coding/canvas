<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="myPics"></canvas>
  <script>
    let myPics = document.getElementById("myPics");
    myPics.width = document.documentElement.clientWidth
    myPics.height = document.documentElement.clientHeight

    const ctx = myPics.getContext('2d');
    ctx.fillStyle = 'black'
    ctx.strokeStyle = 'black'
    ctx.lineWidth = 10;
    ctx.lineCap = "round"

  
    let flag = false
    let x
    let y
    var isTouchDevice = 'ontouchstart' in document.documentElement;
    // console.log(isTouchDevice);
    
    if(isTouchDevice) {
      addEventListener('touchstart', e => {
        x = e.touches[0].clientX
        y = e.touches[0].clientY
        flag = true
      })
      addEventListener('touchend',e => {
        flag = false
      })
      addEventListener('touchmove',e=> {
        if(flag) {
          drawLine(x, y, e.touches[0].clientX, e.touches[0].clientY);
          x = e.touches[0].clientX
          y = e.touches[0].clientY
        }
      })
    } else {
      addEventListener('mousedown', e => {
        x = e.clientX
        y = e.clientY
        flag = true
      })
      addEventListener('mouseup',e => {
        flag = false
      })
      addEventListener('mousemove', e => {
          if(flag) {
            drawLine(x, y, e.offsetX, e.offsetY);
            x = e.offsetX
            y = e.offsetY
            
          }
      });
    }
    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      ctx.closePath();
    }
    
  </script>
</body>

</html>
